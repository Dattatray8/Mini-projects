<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getData()">
    <div class="box">
        <input type="text" onchange="getData()" id="search" value="Pune">
        <div>
            <h1 id="temperature">14<sup>o</sup></h1>
            <p style="text-align: center; font-size: 40px; color: white;">Celcius</p>
            <p class="data">Wind speed : <span id="ws">20</span></p>
            <p class="data" style="margin-bottom: none;">Humidity : <span id="humidity">20</span></p>
        </div>
        <div class="weather-logo">
            <img src="weather-icon.webp" alt="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
