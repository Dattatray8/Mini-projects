<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <style>
        .pImage {
            background-image: url(./ganesh.png);
            object-fit: contain;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
    <title>Image Finder</title>
</head>

<body class="overflow-x-hidden flex flex-col justify-center items-center gap-4">
    <header class="flex justify-center items-center w-full py-4 text-2xl font-bold text-[#181717]">
        <p>Image Finder</p>
    </header>
    <section class="flex w-full justify-center">
        <div class="flex gap-2">
            <input type="text" name="keyword" id="keyword" placeholder="Search image..." class="border rounded-lg px-4">
            <button class="bg-[#181717] text-white p-2 rounded-2xl cursor-pointer hover:bg-[#18171790]"
                id="search">Search</button>
        </div>
    </section>
    <main class="m-2 w-[90%] flex flex-wrap justify-center items-center gap-5 main">
    </main>
    <script src="index.js"></script>
</body>

</html>
